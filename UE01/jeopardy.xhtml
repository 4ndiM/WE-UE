<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
			<meta name="viewport" content="width=device-width"/>
			<title>Jeopardy!</title>
			<!-- <link rel="stylesheet" type="text/css" href="styles/jeopardy.css" /> -->
			<link rel="stylesheet" type="text/css" href="styles/media_jeopardy.css"/>
		</head>
		<body>
			<div id="header">
				<img src="img/big-logo-big.png" class="logo"/>
				<div class="text">Jeopardy! </div>
				<a href="register.xhtml">
					<input type="submit" value="Abmelden" name="logout" class="button" href="register.xhtml"/>
				</a>
			</div>
			<div id="wrapper">
				<div id="navigation">
					<div id="players" class="players-left">
						<img src="img/avatar/black-widow_head.png" class="avatar" style="border-color:orange;"/>
						<p>"SpielerName (Du)"</p>
						<p>"Gew. Summe"</p>
					</div>
					<div id="players" class="players-right">
						<img src="img/avatar/deadpool_head.png" class="avatar avatar-right" style="clear:left;"/>
						<p>"SpielerName"</p>
						<p>"Gew. Summe"</p>
					</div>
					<div class="questions">Fragen: x/n</div>
				</div>
				<div id="content">
					<p class="AnsField" id="classG">Du hast richtig/falsch geantwortet: "+/- Geldsumme"</p>
					<p class="AnsField" id="classR">Deadpool hat richtig/falsch geantwortet: "+/- Geldsumme"</p>
					<p class="AnsField" id="classB">"Spieler" hat "Kategorie" für "Geldsumme" gewählt.</p>
					<!--
					Dynamisch umschreiben
					Kategorien -->
					<!-- Preise-1
					100€ 100€ 100€ 100€ 100€ <br/> -->
					<div id="PriceFieldContainer" onclick="a=document.activeElement;">
						<div class="PriceField" id="TV">
							<input type="submit" value="TV" name="price" class="fButton bCat" disabled="disabled"/>
							<input type="submit" value="100€" name="price" class="fButton"/>
							<input type="submit" value="200€" name="price" class="fButton"/>
							<input type="submit" value="500€" name="price" class="fButton"/>
							<input type="submit" value="750€" name="price" class="fButton"/>
							<br/>
						</div>
						<!--Preise-2
						200€ 200€ 200€ 200€ 200€ <br/> -->
						<div class="PriceField" id="SSD">
							<input type="submit" value="SSD" name="price" class="fButton bCat" disabled="disabled"/>
							<input type="submit" value="100€" name="price" class="fButton"/>
							<input type="submit" value="200€" name="price" class="fButton"/>
							<input type="submit" value="500€" name="price" class="fButton"/>
							<input type="submit" value="750€" name="price" class="fButton"/>
							<input type="submit" value="1000€" name="price" class="fButton"/><br/>
						</div>
						<!--Preise-3
						500€ 500€ 500€ 500€ 500€ <br/> -->
						<div class="PriceField" id="Web">
							<input type="submit" value="Web" name="price" class="fButton bCat" disabled="disabled"/>
							<input type="submit" value="100€" name="price" class="fButton"/>
							<input type="submit" value="200€" name="price" class="fButton"/>
							<input type="submit" value="500€" name="price" class="fButton"/>
							<input type="submit" value="750€" name="price" class="fButton"/>
							<input type="submit" value="1000€" name="price" class="fButton"/><br/>
						</div>
						<!-- Preise-4
						750€ 750€ 750€ 750€ 750€ <br/> -->
						<div class="PriceField" id="Sport">
							<input type="submit" value="Sport" name="price" class="fButton bCat" disabled="disabled"/>
							<input type="submit" value="100€" name="price" class="fButton"/>
							<input type="submit" value="200€" name="price" class="fButton"/>
							<input type="submit" value="500€" name="price" class="fButton"/>
							<input type="submit" value="750€" name="price" class="fButton"/>
							<br/>
						</div>
						<!-- Preise-5
						1000€ 1000€ 1000€ <br/> -->
						<div class="PriceField" id="TUWIEN">
							<input type="submit" value="TUWIEN" name="price" class="fButton bCat" disabled="disabled"/>
							<input type="submit" value="100€" name="price" class="fButton"/>
							<input type="submit" value="200€" name="price" class="fButton"/>
							<input type="submit" value="500€" name="price" class="fButton"/>
							<input type="submit" value="750€" name="price" class="fButton"/>
							<input type="submit" value="1000€" name="price" class="fButton"/><brfocus/>
						</div>
					</div>
					<div class="choose-container">
						<input type="submit" value="wählen" name="choose" id="Choose" onclick="a.disabled = true;writeAnsField();" />
					</div>
					 Letztes Spiel: <div id="DateC" style="display:inline; position:absolute;"/>

					<script type="text/javascript">
						function writeAnsField(){
							var name = a.parentNode.getAttribute("id");
							var price = a.getAttribute("value");
							var inp = document.getElementById("classB");
							inp.innerHTML = "Spieler hat " + name + " für " + price + " gewählt";
						}

						var a;
						
						var d = new Date();
						var y = d.getFullYear();
						var m = d.getMonth()+1;
						var t = d.getDate();
						var h = d.getHours();
						var min = d.getMinutes();
						var s = d.getSeconds();
						document.getElementById("DateC").innerHTML =  t + "." + m + "." + y + " " + h + ":" + min + ":" + s;
					</script> 
					
				</div>
			</div>
		</body>
	</html>
